server {
  listen 80;
  server_name 10.102.199.42;

  # --- BẮT ĐẦU THAY ĐỔI ---

  # Bất kỳ request nào bắt đầu bằng /api/
  # sẽ được chuyển tiếp đến server backend.
  location /api/ {
    # Thay ađịa chỉ này bằng địa chỉ thật của backend service
    # Nếu backend chạy trên cùng máy, đây có thể là localhost:8000
    proxy_pass http://10.102.199.42:8000;
  }

  # Các request khác (cho UI) sẽ được xử lý ở đây
  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    try_files $uri $uri/ /index.html;
  }

  # --- KẾT THÚC THAY ĐỔI ---
}